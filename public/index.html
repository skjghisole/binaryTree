<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="inner">
			<section class="title">
				<h1>Skjghisole's Tree Implementation</h1>
			</section>
			<section class="routes">
				<section>
					<h3>/tree</h3> - Returns a generated tree with a maximum of 10 nodes from 0 - 100 as default
				</section>
				<section>
					<h3>/tree/{value}</h3> - Returns a generated tree with a maximum of 10 nodes from 0 - value
				</section>
				<section>
					<h3>/traverse</h3> - Returns the sorted values of the tree
				</section>
				<section>
					<h3>/reset</h3> - Resets the tree
				</section>
			</section>
		</div>
	</div>
</body>
</html>
